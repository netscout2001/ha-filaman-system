name: "Sync new upstream release -> create release and update files"

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  check-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout this repo (to edit files)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Get latest release from upstream (Fire-Devils/filaman-system)"
        id: upstream
        run: |
          set -euo pipefail

          resp=$(curl -fsSL "https://api.github.com/repos/Fire-Devils/filaman-system/releases/latest")
          tag=$(printf '%s' "$resp" | jq -r .tag_name)
          name=$(printf '%s' "$resp" | jq -r .name)
          body=$(printf '%s' "$resp" | jq -r .body)
          html_url=$(printf '%s' "$resp" | jq -r .html_url)

          if [ -z "$tag" ] || [ "$tag" = "null" ]; then
            echo "No upstream release found or API failure"
            exit 2
          fi

          # Base64-encode release body safely, then export outputs
          body_b64=$(printf '%s' "$body" | base64 -w0 || printf '%s' "$body" | base64)
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "name=$name" >> $GITHUB_OUTPUT
          echo "body_b64=$body_b64" >> $GITHUB_OUTPUT
          echo "html_url=$html_url" >> $GITHUB_OUTPUT

      - name: "Read last synced upstream tag (if any)"
        id: readlast
        run: |
          if [ -f .last_upstream_release_tag ]; then
            last=$(cat .last_upstream_release_tag)
          else
            last=""
          fi
          echo "last=$last" >> $GITHUB_OUTPUT

      - name: "Debug: show tags"
        run: |
          echo "upstream tag: ${{ steps.upstream.outputs.tag }}"
          echo "last synced : ${{ steps.readlast.outputs.last }}"
          
      - name: "Wait for upstream image to be available"
        if: ${{ steps.upstream.outputs.tag != steps.readlast.outputs.last }}
        run: |
          set -euo pipefail

          NEW_TAG="${{ steps.upstream.outputs.tag }}"
          # Note: lowercase owner used for GHCR paths
          UPSTREAM_IMAGE="ghcr.io/fire-devils/filaman-system"
          IMAGE_REF="${UPSTREAM_IMAGE}:${NEW_TAG}"

          # Retry configuration — adjust to taste
          MAX_RETRIES=20
          SLEEP_SECONDS=30
          TOTAL_WAIT=$((MAX_RETRIES * SLEEP_SECONDS))

          echo "Checking availability of upstream image: ${IMAGE_REF}"
          echo "Will try up to ${MAX_RETRIES} times (total ~${TOTAL_WAIT}s), sleeping ${SLEEP_SECONDS}s between tries."

          try_manifest_check() {
            # Docker Registry V2 manifest endpoint (GHCR)
            manifest_url="https://ghcr.io/v2/fire-devils/filaman-system/manifests/${NEW_TAG}"
            http_code=$(curl -s -o /dev/null -w "%{http_code}" -H "Accept: application/vnd.docker.distribution.manifest.v2+json" "${manifest_url}" || echo "000")
            if [ "$http_code" = "200" ]; then
              return 0
            fi
            return 1
          }

          try_docker_pull() {
            # Attempt docker pull (fallback). Runners have docker available on ubuntu-latest
            if docker pull "${IMAGE_REF}" >/dev/null 2>&1; then
              # remove image to conserve runner disk
              docker image rm "${IMAGE_REF}" >/dev/null 2>&1 || true
              return 0
            fi
            return 1
          }

          found=0
          attempt=0
          while [ "$attempt" -lt "$MAX_RETRIES" ]; do
            attempt=$((attempt + 1))
            echo "Attempt ${attempt}/${MAX_RETRIES} — manifest check..."
            if try_manifest_check; then
              echo "Manifest found for ${IMAGE_REF} (manifest check succeeded)."
              found=1
              break
            fi

            echo "Manifest not found (or not publicly queryable). Trying docker pull..."
            if try_docker_pull; then
              echo "docker pull succeeded for ${IMAGE_REF}."
              found=1
              break
            fi

            echo "Image not available yet. Sleeping ${SLEEP_SECONDS}s..."
            sleep "${SLEEP_SECONDS}"
          done

          if [ "$found" -ne 1 ]; then
            echo "ERROR: Upstream image ${IMAGE_REF} not available after ${MAX_RETRIES} attempts (~${TOTAL_WAIT}s)."
            echo "Aborting to avoid creating a release that references a missing image."
            exit 4
          fi

          echo "Upstream image ${IMAGE_REF} is available — continuing with release sync."
          
      - name: "Prepare repo changes (only if new upstream release)"
        if: ${{ steps.upstream.outputs.tag != steps.readlast.outputs.last }}
        run: |
          set -euo pipefail

          NEW_TAG="${{ steps.upstream.outputs.tag }}"
          RELEASE_NAME="${{ steps.upstream.outputs.name }}"
          RELEASE_BODY_B64="${{ steps.upstream.outputs.body_b64 }}"
          RELEASE_BODY=$(printf '%s' "$RELEASE_BODY_B64" | base64 -d)
          RELEASE_LINK="${{ steps.upstream.outputs.html_url }}"
          TODAY=$(date --utc +%Y-%m-%d)
          TODAY_BADGE=$(date --utc +%Y--%m--%d)   # format used in your badge (2026--02--17)

          echo "Updating files for upstream tag $NEW_TAG"

          # 1) Update CHANGELOG.md — prepend new entry (title + body + link)
          if [ ! -f CHANGELOG.md ]; then
            printf "# Changelog\n\n" > CHANGELOG.md
          fi

          TAG_STRIPPED="${NEW_TAG#v}"
          TAG_STRIPPED="${TAG_STRIPPED#V}"
          HEADER_TAG="${TAG_STRIPPED}-0"
          printf "## [%s] - %s\n\n%s\n\n(Upstream release: %s)\n\n" "$HEADER_TAG" "$TODAY" "$RELEASE_BODY" "$RELEASE_LINK" > /tmp/new_changelog_entry.md
          # printf "## %s — %s\n\n%s\n\n(Upstream release: %s)\n\n" "$NEW_TAG" "$TODAY" "$RELEASE_BODY" "$RELEASE_LINK" > /tmp/new_changelog_entry.md
          cat /tmp/new_changelog_entry.md CHANGELOG.md > /tmp/CHANGELOG.new && mv /tmp/CHANGELOG.new CHANGELOG.md

          # 2) Update Dockerfile — replace upstream image tag (case-insensitive-ish)
          if [ -f Dockerfile ]; then
            # replace both capitalizations (Fire-Devils / fire-devils)
            sed -E -i.bak "s#(ghcr\.io/fire-devils/filaman-system)(:[^[:space:]\"]+)?#\1:${NEW_TAG}#g" Dockerfile || true
            # also handle docker.io variant if present
            sed -E -i.bak "s#(docker\.io/fire-devils/filaman-system)(:[^[:space:]\"]+)?#\1:${NEW_TAG}#g" Dockerfile || true
            rm -f Dockerfile.bak || true
          else
            echo "WARNING: Dockerfile not found in repo root; skipping Dockerfile update"
          fi

          # 3) Update README badges (version & updated date)
          if [ -f README.md ]; then
            # Update version badge line for [Filaman-System-version-shield]
            # Result: https://img.shields.io/badge/version-vX.Y.Z--0-blue.svg
            sed -E -i.bak "s#(\[Filaman-System-version-shield\]:[[:space:]]*)https?://[^[:space:]]*#\1https://img.shields.io/badge/version-${NEW_TAG}--0-blue.svg#g" README.md || true

            # Update update-date badge line for [Filaman-System-update-shield]
            sed -E -i.bak "s#(\[Filaman-System-update-shield\]:[[:space:]]*)https?://[^[:space:]]*#\1https://img.shields.io/badge/Updated%20on-${TODAY_BADGE}-blue.svg#g" README.md || true

            rm -f README.md.bak || true
          else
            echo "WARNING: README.md not found; skipping badge updates"
          fi

          # 4) Update config.yaml — replace version line (append -0 if desired)
          if [ -f config.yaml ]; then
            if grep -qE '^version:' config.yaml; then
              sed -E -i.bak "s/^version:.*$/version: \"${NEW_TAG}-0\"/" config.yaml || true
              rm -f config.yaml.bak || true
            else
              printf "\nversion: \"%s-0\"\n" "$NEW_TAG" >> config.yaml
            fi
          else
            printf "version: \"%s-0\"\n" "$NEW_TAG" > config.yaml
          fi

          # 5) record last tag to avoid repeated runs
          printf "%s" "$NEW_TAG" > .last_upstream_release_tag

          # 6) commit & push changes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md Dockerfile README.md config.yaml .last_upstream_release_tag || true
          git commit -m "chore: sync from upstream release ${NEW_TAG}" || (echo "No changes to commit" && exit 1)
          git push origin HEAD:main

      - name: "Create release in this repo (only if new upstream release)"
        if: ${{ steps.upstream.outputs.tag != steps.readlast.outputs.last }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          NEW_TAG="${{ steps.upstream.outputs.tag }}"
          RELEASE_NAME="${{ steps.upstream.outputs.name }}"
          RELEASE_BODY_B64="${{ steps.upstream.outputs.body_b64 }}"
          RELEASE_BODY=$(printf '%s' "$RELEASE_BODY_B64" | base64 -d)

          api_url="https://api.github.com/repos/${{ github.repository }}/releases"
          payload=$(jq -n --arg tag "$NEW_TAG" --arg name "$RELEASE_NAME" --arg body "$RELEASE_BODY" \
            '{ tag_name: $tag, name: $name, body: $body, draft: false, prerelease: false }')

          http_code=$(curl -s -o /tmp/release_resp.json -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            "$api_url" -d "$payload")

          code=$http_code
          if [ "$code" -ge 200 ] && [ "$code" -lt 300 ]; then
            echo "Release created successfully."
          else
            echo "Failed to create release. HTTP code: $code"
            echo "Response:"
            cat /tmp/release_resp.json || true
            exit 3
          fi
